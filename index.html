<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Simple Popup</h1>
    <button>CLICK ME</button>
    <div class="popup-wrapper"> <!-- after clicking button the whole box got blur for that we are making this c-->
        <div class="popup"> 
            <div class="popup-close">X</div>
            <div class="popup-content">
                <h2>Bombay Sales!!!</h2>
                <p>50% Off On All Clothng, Dont Miss Out</p>
                <a href="http://www.bombaysalescorp.com/">
                View Clothing</a>
            </div>
            <br>
            <div><p>Click on 'X' to close the popup or click on anywhere on the screen</p></div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
